<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificação de Segurança</title>
  <link rel="stylesheet" href="mobile.css">
</head>
<body>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
  background: #f5f6fa;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.mobile-card {

border: 3px solid transparent;
  border-radius: 14px;
  background:
    linear-gradient(#fff, #fff) padding-box,
    linear-gradient(135deg, #25F4EE, #FE2C55) border-box;

  width: 100%;
  max-width: 420px;
  padding: 24px 20px 30px;
  /* background: #fff; */
  border-radius: 22px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.12);
  text-align: center;
}

.produto-img {
  width: 85px;
  margin: 10px auto 8px;
  display: block;
}

.produto-nome {
  font-size: 15px;
  font-weight: 600;
  margin-bottom: 14px;
}

h2 {
  font-size: 22px;
  margin-bottom: 6px;
}

p {
  font-size: 14px;
  color: #666;
  margin-bottom: 22px;
}

/* CHECKBOX */
.robot-check {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 14px;
  padding: 18px;
  border-radius: 18px;
  border: 2px solid #eaeaea;
  cursor: pointer;
  transition: 0.3s;
  margin-bottom: 22px;
}

.robot-check:active {
  transform: scale(0.98);
}

.robot-check input {
  display: none;
}

.box {
  width: 30px;
  height: 30px;
  border-radius: 10px;
  border: 2px solid #bbb;
  position: relative;
  transition: 0.3s;
}

.box::after {
  content: "";
  position: absolute;
  width: 10px;
  height: 18px;
  border-right: 3px solid white;
  border-bottom: 3px solid white;
  transform: rotate(45deg) scale(0);
  left: 9px;
  top: 3px;
  transition: 0.3s;
}

.robot-check input:checked + .box {
  background: linear-gradient(135deg, #ff245c, #ff5a8a);
  border-color: #ff245c;
}

.robot-check input:checked + .box::after {
  transform: rotate(45deg) scale(1);
}

.text {
  font-size: 16px;
  font-weight: 500;
}

/* BOTÃO */
.btn {
  width: 100%;
  padding: 18px;
  border: none;
  border-radius: 40px;
  background: linear-gradient(135deg, #ff245c, #ff5a8a);
  color: #fff;
  font-size: 18px;
  font-weight: 600;
  cursor: pointer;
}

.btn:disabled {
  opacity: 0.6;
}

small {
  display: block;
  margin-top: 18px;
  font-size: 12px;
  color: #888;
}
   
  </style>

<div class="mobile-card">

 


  <!-- PRODUTO -->
  <img src="images/1alb3box-vOgp6SlD.webp" class="produto-img" alt="Produto">
  <h3 class="produto-nome">Verificação Necessária</h3>

  <h2>Verificação de Segurança</h2>
  <p>Confirme para continuar</p>

  <!-- CHECKBOX -->
  <label class="robot-check">
    <input type="checkbox" id="robot">
    <span class="box"></span>
    <span class="text">Não sou um robô</span>
  </label>

  <!-- BOTÃO -->
  <button class="btn" id="btn" disabled onclick="verificar()">
    Verificar
  </button>

  <small>Esta verificação ajuda a combater acessos automatizados.</small>

</div>

<script>

const check = document.getElementById('robot');
const btn = document.getElementById('btn');

check.addEventListener('change', () => {
  btn.disabled = !check.checked;
});

function verificar() {
  btn.innerText = "Verificando...";
  btn.disabled = true;

  setTimeout(() => {
    window.location.href = "loja1.html";
  }, 1500);
}
</script>
</body>
</html>
